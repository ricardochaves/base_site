language: python
python:
  - 3.5
  - 3.6
  - 3.7-dev
services:
  - mysql
  - docker
before_install:
  - docker build -t ricardobchaves6/base_site .
  - mysql -e 'CREATE DATABASE base_site;'
install:
  - pip install -r requirements.txt
  - pip install -r requirements_dev.txt
script:
  - coverage run --source='.' manage.py test
after_success:
  - coveralls
  - docker push
